   <div style=" margin-top:6px; padding: 20px; background-color: #E1F4FB;
   border: 4px solid #8ec8df; border-radius: 25px;">

    <form name="chatForm">
        <p id="botSays">What is your name ? </p>
        <br>         
        <input type="text" name="userInput" >
        <input type="button" value="Send" onClick="displayFeedback(this.form)">

    </form>
   </div>
   </div>  

<script>

var counter=0;
var totalQuestions=5;

var myGraduationYear= 2027;
var myMajor="history";

//create a list of the majors you are/ were interested in
var majorInterestedList=["sociology", "psychology", "datascience", "neuroscience" ];

var myArtist="Taylor";

//create a list of the artists you are/ were interested in
var artistInterestedList=["Vincent", "Aaron", "Edward", "David" ];

var userName;

    function displayFeedback(form) {

        counter++;

        var feedbackText="";
        var newQuestionText="";

        var userInput= form.userInput.value;

        if (counter==1) {        
            userName= userInput;
            feedbackText="Hello, "+ userName+" ! " +"<br>Nice to meet you."+
            " I am Mina, a freshman at Mount Holyoke College.";

            newQuestionText="Do you also attend Mount Holyoke College ?";              
        }

        if (counter==2) {        
            feedbackText="Thanks for sharing."; 
            newQuestionText="What is your major ?";              
        }

        if (counter==3) {     
            if (userInput.toLowerCase()== myMajor) feedbackText="Great! I am also majoring in "+ userInput+"."; 
            
            else {
                feedbackText="I guess you must find "+userInput+" very interesting."+" I am majoring in "+myMajor;
                
                //check if user's major is one the majors in your majorInterestedList 
                for (let i = 0; i < majorInterestedList.length; i++) {      
                    if (userInput.toLowerCase() == majorInterestedList[i]) {
                        feedbackText=userInput+ " was one of the majors I was interested to pursue."+
                        " I am now majoring in "+myMajor+".";
                    }    
                }
        }

        newQuestionText="Who is your favorite artist ?"; 
        }

        if (counter==4) {     
            if (userInput.toLowerCase()== myArtist.toLowerCase()) feedbackText="Great! I am also interested in "+ userInput+"."; 
            
            else {
                feedbackText="I guess you must find "+userInput+" very interesting."+" I like "+myArtist;
                
                //check if user's artist is one the artists in your artistInterestedList 
                for (let i = 0; i < artistInterestedList.length; i++) {      
                    if (userInput.toLowerCase() == artistInterestedList[i].toLowerCase()) {
                        feedbackText=userInput+ " was one of the artists I like."+
                        " But my favorite is "+myArtist+".";
                    }    
                }
        }

        newQuestionText="When are you graduating ?"; 
        }

        if (counter==5) {     
            if (userInput== myGraduationYear) feedbackText="I am also graduating the same year ! ";  
            else if (userInput< myGraduationYear) feedbackText="Nice. You will be graduating earlier than me."; 
            else if (userInput> myGraduationYear) feedbackText="Nice. I will be graduating in "+ myGraduationYear+", a bit later than you.";
            else feedbackText="Thanks for sharing.";  
        }
        
        //if you have reached the last question
        if (counter>=totalQuestions ) {
            feedbackText=feedbackText+"<br><br>It was nice talking to you, "+userName+"."+
            "<br>I hope you have a great day!";           
        }
      
        //update the feedback and clear the input box
        document.getElementById("botSays").innerHTML = feedbackText+ "<br><br>"+newQuestionText;   
        form.userInput.value=""; 
    }
      </script>
